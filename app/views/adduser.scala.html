@()

@main() {
    <div>
        <label><b>Username</b></label>
        <input type="text" id="username" required>
        
        <label><b>Email</b></label>
        <input type="email" id="email" required>

    </div>
    
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/admin.js")"></script>
}
